{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>
    <div class="container">

        <form class="form-control" action="{% url 'register'%}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Register" />
            <br>
            <p>Already signed up yet?</p>
            <a href="{% url 'login' %}">Login</a>
        </form>
    </div>
{% endblock %}
